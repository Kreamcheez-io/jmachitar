<!DOCTYPE html>
<html>
<head>
    <title>Jian's Assignment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: aquamarine;
        }

        .page {
            display: none;
            padding: 40px;
        }

        .active {
            display: block;
        }

        /* Homepage */
        .homepage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            text-align: center;
            border: none;
        }

        .homepage h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .arrow-btn {
            font-size: 2em;
            padding: 20px 40px;
            background: #27ae60;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .arrow-text {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Menu */
        .menu h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu-box {
            width: 220px;
            height: 120px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #2980b9;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .menu-box:hover {
            transform: scale(1.05);
        }

        /* Sections */
        .section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>

    <script>
        // Navigation
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        }

        // Conversion
        function convert() {
            let valueInput = document.getElementById("convValue").value;
            let conversionType = document.getElementById("conversionType").value;
            let outputField = document.getElementById("convOutput");
            
            let value = parseFloat(valueInput);
            
            if (valueInput === "" || isNaN(value)) {
                outputField.value = "Please enter a valid number";
                return;
            }
            
            if (conversionType === "") {
                outputField.value = "Please select a conversion type";
                return;
            }
            
            let result = 0;
            
            if (conversionType === "CtoF") {
                result = (value * 9 / 5) + 32;
            } else if (conversionType === "FtoC") {
                result = (value - 32) * 5 / 9;
            } else if (conversionType === "MtoF") {
                result = value * 3.28084;
            } else if (conversionType === "FtoM") {
                result = value / 3.28084;
            } else {
                outputField.value = "Unknown conversion type";
                return;
            }
            
            outputField.value = result.toFixed(2);
        }

        // Tax
        function calculateTax(event) {
            event.preventDefault();
            let income = parseFloat(document.getElementById("income").value);
            let tax = 0;
            if (isNaN(income) || income < 0) {
                document.getElementById("taxOutput").value = "Invalid income";
                return;
            }
            if (income <= 250000) tax = 0;
            else if (income <= 400000) tax = (income - 250000) * 0.20;
            else if (income <= 800000) tax = 30000 + (income - 400000) * 0.25;
            else if (income <= 2000000) tax = 130000 + (income - 800000) * 0.30;
            else if (income <= 8000000) tax = 490000 + (income - 2000000) * 0.32;
            else tax = 2410000 + (income - 8000000) * 0.35;
            document.getElementById("taxOutput").value = "₱" + tax.toFixed(2);
        }

        // Loops
        function runLoops() {
            let n = parseInt(document.getElementById("nValue").value);
            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number");
                return;
            }

            let fact = 1, i = 1;
            while (i <= n) { fact *= i; i++; }

            let sum = 0, j = 1;
            do { sum += j; j++; } while (j <= n);

            let total = 0;
            for (let k = 1; k <= n; k++) total += k;

            let avg = total / n;

            document.getElementById("factOutput").value = fact;
            document.getElementById("sumOutput").value = sum;
            document.getElementById("avgOutput").value = avg.toFixed(2);
        }

        // Payroll
        let employees = [];
        function addEmployee() {
            let name = document.getElementById("empName").value;
            let days = parseInt(document.getElementById("daysWorked").value);
            let rate = parseFloat(document.getElementById("dailyRate").value);
            let deduction = parseFloat(document.getElementById("deduction").value);

            if (!name || isNaN(days) || isNaN(rate) || isNaN(deduction)) {
                alert("Please fill all fields correctly!");
                return;
            }

            let gross = days * rate;
            let net = gross - deduction;
            employees.push({ name, days, rate, gross, deduction, net });
            displayTable();
        }

        function displayTable() {
            let table = document.getElementById("payrollTable");
            table.innerHTML = `
                <tr>
                    <th>No.</th><th>Employee Name</th><th>Days Worked</th>
                    <th>Daily Rate</th><th>Gross Pay</th><th>Deduction</th><th>Net Pay</th>
                </tr>`;
            employees.forEach((emp, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerHTML = index + 1;
                row.insertCell(1).innerHTML = emp.name;
                row.insertCell(2).innerHTML = emp.days;
                row.insertCell(3).innerHTML = "₱" + emp.rate.toFixed(2);
                row.insertCell(4).innerHTML = "₱" + emp.gross.toFixed(2);
                row.insertCell(5).innerHTML = "₱" + emp.deduction.toFixed(2);
                row.insertCell(6).innerHTML = "₱" + emp.net.toFixed(2);
            });
            document.getElementById("deleteNo").value = "";
        }

        function deleteEmployee() {
            let lineNo = parseInt(document.getElementById("deleteNo").value);
            if (lineNo >= 1 && lineNo <= employees.length) {
                employees.splice(lineNo - 1, 1);
                displayTable();
            } else alert("Invalid line number!");
        }
    </script>
</head>
<body>

    <!-- Homepage -->
    <div class="page active" id="home">
        <div class="homepage">
            <h1>Welcome to Jian's Assignment Portal</h1>
            <button class="arrow-btn" onclick="showPage('menu')">↓</button>
            <div class="arrow-text">Go to Main Menu</div>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="page" id="menu">
        <h2>Main Menu</h2>
        <div class="menu-boxes">
            <button class="menu-box" onclick="showPage('conversion')">Conversion</button>
            <button class="menu-box" onclick="showPage('tax')">Income Tax Calculator</button>
            <button class="menu-box" onclick="showPage('loops')">Factorial, Sum & Average</button>
            <button class="menu-box" onclick="showPage('payroll')">Payroll System</button>
        </div>
        <div style="text-align:center; margin-top:30px;">
            <button class="back-btn" onclick="showPage('home')">← Back to Home</button>
        </div>
    </div>

    <!-- Conversion -->
    <div class="page" id="conversion">
        <div class="section">
            <h2>Conversion Tool</h2>
            <label>Enter value:</label><br>
            <input type="number" id="convValue" placeholder="Enter a number"><br><br>
            <label>Select conversion type:</label><br>
            <select id="conversionType">
                <option value="">--Select Conversion--</option>
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
                <option value="MtoF">Meters to Feet</option>
                <option value="FtoM">Feet to Meters</option>
            </select><br><br>
            <button onclick="convert()">Convert</button><br><br>
            <input type="text" id="convOutput" readonly placeholder="Result will appear here">
            <br><br>
            <button class="back-btn" onclick="showPage('menu')">← Back</button>
        </div>
    </div>

    <!-- Tax -->
    <div class="page" id="tax">
        <div class="section">
            <h2>Income Tax Calculator</h2>
            <form onsubmit="calculateTax(event)">
                <label>Enter Income:</label>
                <input type="number" id="income" required>
                <button type="submit">Calculate</button>
                <input type="text" id="taxOutput" readonly>
            </form>
            <button class="back-btn" onclick="showPage('menu')">← Back</button>
        </div>
    </div>

    <!-- Loops -->
    <div class="page" id="loops">
        <div class="section">
            <h2>Factorial, Sum & Average</h2>
            <label>Enter a number:</label>
            <input type="number" id="nValue">
            <button onclick="runLoops()">Run</button>
            <div>
                <p>Factorial: <input type="text" id="factOutput" readonly></p>
                <p>Sum: <input type="text" id="sumOutput" readonly></p>
                <p>Average: <input type="text" id="avgOutput" readonly></p>
            </div>
            <button class="back-btn" onclick="showPage('menu')">← Back</button>
        </div>
    </div>

    <!-- Payroll -->
    <div class="page" id="payroll">
        <div class="section">
            <h2>Payroll System</h2>
            <label>Employee Name:</label>
            <input type="text" id="empName"><br>
            <label>Days Worked:</label>
            <input type="number" id="daysWorked"><br>
            <label>Daily Rate:</label>
            <input type="number" id="dailyRate"><br>
            <label>Deduction:</label>
            <input type="number" id="deduction"><br><br>
            <button onclick="addEmployee()">Add Employee</button>
            <br><br>
            <table id="payrollTable">
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction</th>
                    <th>Net Pay</th>
                </tr>
            </table><br>
            <label>Delete Line No.:</label>
            <input type="number" id="deleteNo">
            <button onclick="deleteEmployee()">Delete</button><br><br>
            <button class="back-btn" onclick="showPage('menu')">← Back</button>
        </div>
    </div>

</body>
</html>
